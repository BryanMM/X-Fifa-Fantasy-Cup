<div class="col-md-12">
    <h1 style="color: white; padding-left: 20px;">My Score Predictions</h1>
</div>
<div class="col-md-12">
    <form accept-charset="UTF-8" role="form" ng-submit="subData()">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="col-md-9 col-md-offset-2">
                    <div class="vertical-menu-player">
                            <div class="col-md-2">
                                <h5>{{player1}}</h5>
                            </div>

                            <div class="col-md-2">
                                <input type="number" class="form-control" string-to-number ng-model="result1" required />
                            </div>

                            <div class="col-md-1">
                                <h5>VS</h5>
                            </div>

                            <div class="col-md-2">
                                <input type="number" class="form-control" string-to-number ng-model="result2" required />
                            </div>

                            <div class="col-md-2">
                                <h5>{{player2}}</h5>
                            </div>
                    </div>
                </div>
                <div class="col-md-1">
                    <div class="form-group-sub">
                        <input class="btn btn-lg btn-success btn-block" type="submit" value="Submit">
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
