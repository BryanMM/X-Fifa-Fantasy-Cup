<div class="container">
    <div class="row vertical-offset-100" style="padding-top: 200px;">
        <div class="col-md-4 col-md-offset-4">
            <h1 style="text-align: center; color: #5F3800; font-family: sans-serif; font-size: 38px; font-weight: 200;">X-FIFA <span style="color: #560017 !important;">Fantasy Cup</span></h1><br />
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please sign in</h3>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8" role="form" name="login">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Username" ng-model="usr" type="text">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" ng-model="pswrd" type="password">
                            </div>
                            <input class="btn btn-lg btn-success btn-block" type="button" ng-click="goLogin()" value="Login">
                            <input class="btn btn-lg btn-warning btn-block" type="button" ng-click="goRegister()" value="Register">

                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
