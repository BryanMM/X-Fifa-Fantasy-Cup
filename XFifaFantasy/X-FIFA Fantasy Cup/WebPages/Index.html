<!DOCTYPE html>
<html lang="en">
<head>

    <title>X-FIFA Fantasy Cup</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>

    <script src="Index.js"></script>
    <style>
        body {
            background-color: #439173;
        }
    </style>

</head>
<body ng-app="loginApp" ng-controller="rootCont">
    <div ng-show="showItem">
        <h1>GasStationPharmacy</h1>
    </div>
    <nav class="navbar navbar-inverse" ng-show="showItem">
        <div class="container-fluid">

            <ul class="nav navbar-nav">
                <li><a href="#!/">Calendar</a></li>
                <li><a href="#!/">Profile</a></li>
                <li><a href="#!/">Rankings</a></li>
                <li><a href="#!/">Ranking Details</a></li>
            </ul>
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search for products">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#!/cuenta"><span class="glyphicon glyphicon-user"></span>Profile</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <button type="submit" class="btn" ng-click="goLogout()"><span class="glyphicon glyphicon-log-out"></span>Log Out</button>
            </form>
        </div>
    </nav>
    <div ng-view></div>
</body>
</html>
