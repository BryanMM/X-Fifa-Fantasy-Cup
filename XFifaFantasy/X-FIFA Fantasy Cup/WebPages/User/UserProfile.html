<div class="col-md-10 col-md-offset-1">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h1>My Profile</h1>
        </div>
        <div class="panel-body">
            <div class="col-md-2">
                <textarea rows="5" cols="50" ng-true-value="descript" name="comment" class="form-control" ng-model="description" disabled></textarea>
            </div>
            <div class="col-md-2">
                <h3>Name: {{fname}}</h3>
                <h3>Last Name: {{lname}}</h3>
                <h3>Country: {{ucountry}}</h3>
                <h3>Email: {{uemail}}</h3>
                <h3>Phone: {{uphone}}</h3>
                <h3>Birthday: {{bday}}</h3>
            </div>
            <div class="col-md-2">
                <h3>Username: {{usernameU}}</h3>
                <h3>Id: {{userID}}</h3>
                <h3>Password: ******</h3>
                <h3>Registration date: {{regdate}}</h3>
            </div>
        </div>
    </div>
</div>
