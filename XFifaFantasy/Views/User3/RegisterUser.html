<div class="container">
    <form accept-charset="UTF-8" role="form" ng-submit="subData()">
        <div class="row vertical-offset-100" style="padding-top: 30px;">
            <div class="col-md-4 col-md-offset-2">
                <h1 style="color: #560017; font-family: sans-serif; font-size: 38px; font-weight: 200;">Registration Form</h1><br />
                <div class="panel panel-default" style="background-color: #adadad; height: 530px;">
                    <div class="panel-body">
                        <fieldset>
                            <div class="form-group">
                                <input type="text" placeholder="Name" class="form-control" ng-model="fname" required />
                            </div>
                            <div></div>
                            <div class="form-group">
                                <input type="text" placeholder="Last Name" class="form-control" ng-model="lname" required/>
                            </div>
                            <div></div>
                            <div class="form-group">
                                <input type="email" placeholder="Email" class="form-control" ng-model="uemail" required />
                            </div>
                            <div></div>
                            <div class="form-group">
                                <input type="number" placeholder="Phone number" class="form-control" ng-model="phone" required />
                            </div>
                            <div></div>
                            <div class="form-group">
                                <input type="text" placeholder="Username" class="form-control" ng-model="username" maxlength="9" required/>
                            </div>
                            <div></div>
                            <div class="form-group">
                                <input type="password" placeholder="Password" class="form-control" ng-model="pass1" required/>
                            </div>
                            <div></div>
                            <div class="form-group">
                                <input type="password" placeholder="Repeat Password" class="form-control" ng-model="pass2" required />
                            </div>
                            <div></div>
                            <div class="form-group">
                                <select class="form-control" ng-model="prov">
                                    <option value="" disabled selected>Country</option>
                                    <option ng-repeat="provi in country" ng-value="provi">{{provi.Name}}</option>
                                </select>
                            </div>
   
                        </fieldset>
                    </div>
                </div>
            </div>
            <div class="row vertical-offset-200" style="padding-top: 92px;">
                <div class="col-md-4">
                    <div class="panel panel-default" style="background-color: #adadad; height: 530px;">
                        <div class="panel-body">
                            <fieldset>

                                </div>
                                <div class="form-group">
                                    <input type="file" class="form-control" name="My Image" ng-model="image"/>
                                </div>
                                <div class="form-group">
                                    <input type="date" placeholder="Date" class="form-control" ng-model="date" required />
                                </div>
                                <div class="form-group">
                                    <textarea rows="5" cols="50" placeholder="About me..." name="comment" class="form-control" ng-model="description"></textarea>

                                </div>
                                <div class="form-group-sub">
                                    <input class="btn btn-lg btn-success btn-block" type="submit" value="Submit">
                                </div>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
