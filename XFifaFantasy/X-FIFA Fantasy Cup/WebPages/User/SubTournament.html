<div class="col-md-12">
    <h1 style="color: white; padding-left: 20px;">My Fantasy Team</h1>
</div>
<div class="col-md-12">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="col-md-3">

                <div class="form-group">
                    <input type="text" placeholder="Search player" class="form-control" ng-model="playerSearch" required />
                </div>

                <div class="form-group">
                    <select class="form-control" ng-model="searchProv" ng-change="displayList()">

                        <option ng-repeat="searchProvi in selectCountry" ng-value="searchProvi">{{searchProvi.Name}}</option>
                    </select>
                </div>

                <div class="vertical-menu-player">
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="it in showList" ng-value="it">{{it.player_name}}<span class="glyphicon glyphicon-plus" ng-click="addPlayer(it)" style="cursor:pointer; color: red; float: right;"></span></li>

                <h3>Selected team:</h3>
                <h4>Fullbacks:</h4>
                <div class="vertical-menu-player">
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="it in showList" ng-value="it">{{it.player_name}}<span class="glyphicon glyphicon-plus" ng-click="addPlayer(it)" style="cursor:pointer; color: red; float: right;"></span></li>
                    </ul>
                </div>
                <h4>Midfielders:</h4>
                <div class="vertical-menu-player">
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="it in showList" ng-value="it">{{it.player_name}}<span class="glyphicon glyphicon-plus" ng-click="addPlayer(it)" style="cursor:pointer; color: red; float: right;"></span></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-3">
                <h4>Goalkeeper:</h4>
                <div class="vertical-menu-player">
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="it in showList" ng-value="it">{{it.player_name}}<span class="glyphicon glyphicon-plus" ng-click="addPlayer(it)" style="cursor:pointer; color: red; float: right;"></span></li>
                    </ul>
                </div>
                <h4>Forwards:</h4>
                <div class="vertical-menu-player">
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="it in showList" ng-value="it">{{it.player_name}}<span class="glyphicon glyphicon-plus" ng-click="addPlayer(it)" style="cursor:pointer; color: red; float: right;"></span></li>
                    </ul>
                </div>
                <button type="submit" class="btn btn-lg btn-success" ng-click="goPrediction()"><span class="glyphicon glyphicon-arrow-right"></span> Next</button>
            </div>

</div>
